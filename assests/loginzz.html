<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Satya Traders VMMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 70% White */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #f9f9f9;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-container {
            width: 130px; /* Adjusted for the new logo size */
            height: 130px;
            margin: 0 auto 20px auto;
        }
        h2 {
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #d9534f; /* 15% Red */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #c9302c;
        }
        .footer-links {
            margin-top: 20px;
            font-size: 14px;
        }
        .footer-links a {
            color: #5cb85c; /* Green Accent */
            text-decoration: none;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <svg class="w-full h-full" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#d9534f;" />
                  <stop offset="50%" style="stop-color:#f0ad4e;" />
                  <stop offset="100%" style="stop-color:#5cb85c;" />
                </linearGradient>
              </defs>
              <circle cx="100" cy="100" r="98" fill="none" stroke="#e2e8f0" stroke-width="4"/>
              <g transform="translate(100, 100)">
                <path d="M95,0 A95,95 0 0,1 0,95 A95,95 0 0,1 -95,0 A95,95 0 0,1 0,-95 A95,95 0 0,1 95,0 Z" stroke="#a0aec0" stroke-width="1.5" fill="none" stroke-dasharray="5, 5" stroke-linecap="round"/>
              </g>
              <text x="100" y="115" font-family="'Montserrat', sans-serif" font-size="64" font-weight="700" fill="url(#logoGradient)" text-anchor="middle">
                ST
              </text>
            </svg>
        </div>
        
        <h2>Vendor Management System Login</h2>
        
        <form action="AuthServlet" method="post">
            <input type="hidden" name="action" value="login"/>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Login</button>
        </form>
        
        <div class="footer-links">
            Don't have an account? <a href="register.jsp">Register Here</a>
        </div>
    </div>
</body>
</html>
