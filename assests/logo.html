<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satya Traders Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Teko:wght@400;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for centering the logo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Container for the logo -->
    <div class="w-64 h-64">
        <!-- SVG Logo with Symbolic Engraved Border -->
        <svg class="w-full h-full" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Gradient definition for the text color -->
            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#c53030;" />
              <stop offset="70%" style="stop-color:#c53030;" />
              <stop offset="85%" style="stop-color:#ecc94b;" />
              <stop offset="100%" style="stop-color:#48bb78;" />
            </linearGradient>
          </defs>

          <!-- Outer border circle -->
          <circle cx="100" cy="100" r="98" fill="none" stroke="#e2e8f0" stroke-width="4"/>
          
          <!-- Symbolic engraved/dashed border -->
          <g transform="translate(100, 100)">
            <g stroke="#a0aec0" stroke-width="1.5" fill="none">
                <!-- A circular path with dashes to create a stitched/engraved effect -->
                <path d="M95,0 A95,95 0 0,1 67.17,67.17 A95,95 0 0,1 0,95 A95,95 0 0,1 -67.17,67.17 A95,95 0 0,1 -95,0 A95,95 0 0,1 -67.17,-67.17 A95,95 0 0,1 0,-95 A95,95 0 0,1 67.17,-67.17 A95,95 0 0,1 95,0 Z" stroke-dasharray="5, 5" stroke-linecap="round"/>
            </g>
          </g>
          
          <!-- Inner background circle -->
          <circle cx="100" cy="100" r="90" fill="#f8fafc" />

          <!-- Wordmark in the center -->
          <!-- "SATYA" text element -->
          <text x="100" y="90" dominant-baseline="middle" text-anchor="middle" class="font-montserrat tracking-wider" font-size="24" fill="url(#logoGradient)">SATYA</text>
          <!-- "TRADERS" text element -->
          <text x="100" y="115" dominant-baseline="middle" text-anchor="middle" class="font-inter tracking-widest" font-size="12" fill="url(#logoGradient)">TRADERS</text>
        </svg>
    </div>
</body>
</html>
