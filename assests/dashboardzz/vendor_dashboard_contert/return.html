            function showReturnsList() {
                pageContent.innerHTML = returnsListHTML;
                attachReturnsListListeners();

            function showRaiseReturnForm() {
                pageContent.innerHTML = raiseReturnFormHTML;
                document.getElementById('back-to-returns-btn').addEventListener('click', showReturnsList);

                const returnItemsTbody = document.getElementById('return-items-tbody');
                const submitButton = document.getElementById('submit-return-btn');

                returnItemsTbody.addEventListener('input', (event) => {
                    if (event.target.classList.contains('return-quantity-input')) {
                        const input = event.target;
                        const row = input.closest('tr');
                        const errorMessage = row.querySelector('.quantity-error-msg');
                        
                        const originalQuantity = parseInt(row.dataset.originalQuantity, 10);
                        let returnQuantity = parseInt(input.value, 10);

                        if (isNaN(returnQuantity) || returnQuantity < 0) {
                             input.value = 0;
                             returnQuantity = 0;
                        }

                        if (returnQuantity > originalQuantity) {
                            input.classList.add('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                            input.classList.remove('border-slate-300', 'focus:border-[var(--primary-500)]', 'focus:ring-[var(--primary-500)]');
                            errorMessage.classList.remove('hidden');
                        } else {
                            input.classList.remove('border-red-500', 'focus:border-red-500', 'focus:ring-red-500');
                            input.classList.add('border-slate-300', 'focus:border-[var(--primary-500)]', 'focus:ring-[var(--primary-500)]');
                            errorMessage.classList.add('hidden');
                        }
                        
                        // Check all inputs to determine if submit button should be enabled
                        const allInputs = returnItemsTbody.querySelectorAll('.return-quantity-input');
                        let isAnyInputInvalid = false;
                        allInputs.forEach(inp => {
                            const r = inp.closest('tr');
                            const oq = parseInt(r.dataset.originalQuantity, 10);
                            const rq = parseInt(inp.value, 10);
                            if (rq > oq || rq < 0 || isNaN(rq)) {
                                isAnyInputInvalid = true;
                            }
                        });

                        if (isAnyInputInvalid) {
                            submitButton.disabled = true;
                            submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                        } else {
                            submitButton.disabled = false;
                            submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
                        }
                    }
                });
            }
            
            function attachReturnsListListeners() {
                document.getElementById('raise-return-btn').addEventListener('click', showRaiseReturnForm);
                const statusFilter = document.getElementById('status-filter');
                const startDateInput = document.getElementById('start-date');
                const endDateInput = document.getElementById('end-date');
                const returnsTbody = document.getElementById('returns-tbody');
                if (!returnsTbody) return;
                const noResultsRow = document.getElementById('no-results-row');
                const originalRows = Array.from(returnsTbody.querySelectorAll('tr:not(#no-results-row)'));

                function filterReturns() {
                    const selectedStatus = statusFilter.value;
                    const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
                    const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
                    if(startDate) startDate.setHours(0, 0, 0, 0);
                    if(endDate) endDate.setHours(23, 59, 59, 999);
                    let visibleCount = 0;
                    originalRows.forEach(row => {
                        const statusCell = row.querySelector('td[data-label="Status"] .status-badge');
                        const status = statusCell ? statusCell.textContent.toLowerCase().trim() : '';
                        const dateCell = row.querySelector('td[data-label="Date"]');
                        const rowDate = dateCell ? new Date(dateCell.textContent) : null;
                        if(rowDate) rowDate.setHours(0,0,0,0);
                        const statusMatch = selectedStatus === 'all' || status === selectedStatus;
                        const startDateMatch = !startDate || (rowDate && rowDate >= startDate);
                        const endDateMatch = !endDate || (rowDate && rowDate <= endDate);
                        if (statusMatch && startDateMatch && endDateMatch) {
                            row.style.display = '';
                            visibleCount++;
                        } else {
                            row.style.display = 'none';
                        }
                    });
                    if (noResultsRow) noResultsRow.style.display = visibleCount === 0 ? '' : 'none';
                }
                statusFilter.addEventListener('change', filterReturns);
                startDateInput.addEventListener('change', filterReturns);
                endDateInput.addEventListener('change', filterReturns);
                filterReturns();
            }
            
            const hamburgerButton = document.getElementById('hamburger-button');
            const sidenav = document.getElementById('sidenav');
            hamburgerButton.addEventListener('click', () => sidenav.classList.toggle('-translate-x-full'));
            
            showReturnsList();
        });
    </script>
