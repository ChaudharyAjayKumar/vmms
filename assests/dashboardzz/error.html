<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B600%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-50: #eef7ff;
            --primary-100: #d8ecff;
            --primary-200: #badfff;
            --primary-300: #8ecfff;
            --primary-400: #5bb2ff;
            --primary-500: #338eff;
            --primary-600: #0d7ff2;
            --primary-700: #0060d1;
            --primary-800: #0852b4;
            --primary-900: #0b448a;
            --primary-950: #0c2b54;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div class="relative flex size-full min-h-screen flex-col">
        <!-- Simplified Header -->
        <header class="flex-shrink-0 border-b border-slate-200 bg-white px-4 sm:px-10 py-3 shadow-sm">
            <div class="mx-auto max-w-7xl">
                 <div class="flex items-center gap-4 text-[#111418]">
                     <div class="size-6 text-[var(--primary-600)]">
                         <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z" fill="currentColor"></path><path fill-rule="evenodd" clip-rule="evenodd" d="M24 8.18819L33.4123 11.574L24 15.2071L14.5877 11.574L24 8.18819ZM9 15.8487L21 20.4805V37.6263L9 32.9945V15.8487ZM27 37.6263V20.4805L39 15.8487V32.9945L27 37.6263ZM25.354 2.29885C24.4788 1.98402 23.5212 1.98402 22.646 2.29885L4.98454 8.65208C3.7939 9.08038 3 10.2097 3 11.475V34.3663C3 36.0196 4.01719 37.5026 5.55962 38.098L22.9197 44.7987C23.6149 45.0671 24.3851 45.0671 25.0803 44.7987L42.4404 38.098C43.9828 37.5026 45 36.0196 45 34.3663V11.475C45 10.2097 44.2061 9.08038 43.0155 8.65208L25.354 2.29885Z" fill="currentColor"></path></svg>
                     </div>
                     <h2 class="text-slate-900 text-lg font-bold leading-tight tracking-tight">SATYA TRADERS</h2>
                 </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center">
            <div class="text-center p-8">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-red-100 rounded-full mb-6">
                    <svg class="w-12 h-12 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h1 class="text-6xl font-extrabold text-slate-800 tracking-tighter" id="error-code">Oops!</h1>
                <p class="text-xl font-semibold text-slate-600 mt-2" id="error-title">Something went wrong.</p>
                <p class="text-slate-500 mt-4 max-w-md mx-auto" id="error-description">
                    We're sorry for the inconvenience. Our team has been notified of the issue. Please try again later or return to the homepage.
                </p>
                <div class="mt-8 flex justify-center gap-4">
                    <a href="#" class="rounded-md bg-[var(--primary-600)] px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-[var(--primary-700)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-600)]">
                        Go to Homepage
                    </a>
                    <a href="#" class="rounded-md bg-slate-200 px-5 py-3 text-sm font-semibold text-slate-700 hover:bg-slate-300">
                        Contact Support
                    </a>
                </div>
            </div>
        </main>

        <!-- Simplified Footer -->
        <footer class="flex-shrink-0 border-t border-slate-200 bg-white">
            <div class="mx-auto max-w-7xl px-6 py-8 text-center text-sm text-slate-500">
                <p>Â© 2025 Satya Traders. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <script>
        // This script can dynamically set the error code and message if needed
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const message = urlParams.get('message');

            const errorCodeEl = document.getElementById('error-code');
            const errorTitleEl = document.getElementById('error-title');
            const errorDescEl = document.getElementById('error-description');

            if (code) {
                errorCodeEl.textContent = code;
                switch (code) {
                    case '404':
                        errorTitleEl.textContent = "Page Not Found";
                        errorDescEl.textContent = "We couldn't find the page you were looking for. Please check the URL and try again.";
                        break;
                    case '403':
                        errorTitleEl.textContent = "Access Denied";
                        errorDescEl.textContent = "You don't have permission to access this page. Please contact your administrator if you believe this is an error.";
                        break;
                    case '500':
                         errorTitleEl.textContent = "Internal Server Error";
                         errorDescEl.textContent = "Our server encountered a problem and could not complete your request. Our team has been notified.";
                         break;
                }
            }
            
            if (message) {
                 errorDescEl.textContent = decodeURIComponent(message);
            }
        });
    </script>
</body>
</html>
